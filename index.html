<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ca01bc34b9.js" crossorigin="anonymous"></script>
    <title>Footer responsivo</title>
</head>

<body>
    <header>
        <h1>Footer 100% responsivo</h1>
    </header>

    <footer>
        <div class="main-content">
            <div class="left box">
                <h2>Sobre nós</h2>
                <div class="content">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum fuga eveniet explicabo esse.</p>
                    <div class="social">
                        <a href="#"><span class="fa-brands fa-facebook-square"></span></a>
                        <a href="#"><span class="fa-brands fa-twitter-square"></span></a>
                        <a href="#"><span class="fa-brands fa-instagram-square"></span></a>
                        <a href="#"><span class="fa-brands fa-youtube-square"></span></a>
                    </div> <!-- social -->
                </div> <!-- content -->
            </div> <!-- left box -->
            <div class="center box">
                <h2>Endereço</h2>
                <div class="content">
                    <div class="place">
                        <a href="#"><span class="fa-solid fa-map-location"></span></a>
                        <span class="text">Av.Brasil, Nova Capital</span>
                    </div>
                    <div class="phone">
                        <a href="#"><span class="fa-solid fa-mobile-screen-button"></span></a>
                        <span class="text">+55 (98) 99999-9999</span>
                    </div>
                    <div class="email">
                        <a href="#"><span class="fa-solid fa-envelope"></span></a>
                        <span class="text">exemplo@exemplo.com</span>
                    </div>
                </div> <!-- content -->
            </div> <!-- center -->
            <div class="right box">
                <h2>Contato</h2>
                <div class="content">
                    <form action="#">
                        <div class="email">
                            <div class="text">E-mail *</div>
                            <input type="email" required>
                        </div>
                        <div class="msg">
                            <div class="text">Mensagem *</div>
                            <textarea rows="2" cols="25" required></textarea>
                        </div>
                        <div class="botao">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div> <!-- content -->
            </div> <!-- right -->
        </div> <!-- main-content -->
        <div class="bottom">
            <div class="center">
                <span class="credit">Criado por <a href="http://github.com/MarcosSerra1">Marcos Serra</a></span>
                <span class="fa-regular fa-copyright">2021 Todos os direitos reservados</span>
            </div>
        </div><!-- bottom -->
    </footer>
</body>

</html>
